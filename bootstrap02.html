<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>bootstrap02</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<!-- type="text/css" n'est pas indispensable -->
		<link rel="stylesheet" href="css/bootstrap02.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row"> <!-- les valeurs sont des multiples de 12 -->
				<div class="col-md-6">
					Colonne 1
				</div>
				<div class="col-md-6">
					Colonne 2
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-md-6">
					Colonne 1
				</div>
				<div class="col-sm-4 col-md-3">
					Colonne 2
				</div>
				<div class="col-sm-4 col-md-3">
					Colonne 3
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 push-md-6"> <!-- col-md-push-6 décalage vers la droite -->
					Colonne 2
				</div>
				<div class="col-md-6 pull-md-6"> <!-- col-md-pull-6 décalage vers la gauche -->
					Colonne 1
				</div>
			</div>
		</div>
	</body>
</html>
